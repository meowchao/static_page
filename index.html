<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Robot - fsociety</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20vh;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .glitch {
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px white; }
            100% { text-shadow: 2px 2px red; }
        }
        .fsociety {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="glitch">Hello, Friend.</h1>
    <p>We are fsociety. We are watching.</p>
    <p class="fsociety">[ fsociety ]</p>
</body>
</html>
